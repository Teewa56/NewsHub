<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title> 
    <link rel="stylesheet" href="loginpage.css">
</head>
<body id="body">
<div class="big_body">
    <!--signup side-->
    <div class="signup-container" id="signup-form">
        <form action="" class="signup-form" id="signup-form2">
            <h1>Sign Up</h1>
            <label for="">First Name</label><br>
            <input type="text" required><br>
            <label for="">Last Name</label><br>
            <input type="text" required><br>
            <label for="">E-mail </label><br>
            <input type="email" required><br>
            <label for="">PhoneNumber</label><br>
            <input type="number" required><br>
            <label for="">Password</label><br>
            <input type="password" id="password"><br>
            <label for="">Confirm Password</label><br>
            <input type="password" id="c_password"><br>
            <input type="checkbox" required> I agree with the terms and conditions of this website <br>
            <p id="message" style="color: red;"> </p>
            <input type="submit" value="Create Account"  id="C_A_L" onclick="mySignUp()"><br>
            <p class="pp">Have an Account, <a href="#" id="LI_here">Login here</a></p>
        </form>
    </div>
    <!--login side-->
    <div class="hidden-form"id="login-container" >
        <form action="" class="login-form" id="lg-form" >
            <h1>Log In</h1>
            <label for="">E-mail</label><br>
            <input type="email" required><br>
            <label for="">Password</label><br>
            <input type="password" required id="password2"><br>
            <label for="">Confirm Password</label><br>
            <input type="password" required id="c_password2"><br>
            <input type="checkbox" required> I agree with the terms and conditions of this website <br>
            <p id="message2" style="color: red;"></p>
            <input type="submit" value="Log In" id="L_I_N" onclick="myLogin()"><br>
            <p class="pp">Have an Account, <a href="#" id="CA_here">Create an Account</a></p>
        </form>
    </div>
</div>
</body>
<script src="login.js"></script>
</html>
